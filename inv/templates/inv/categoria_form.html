{% extends 'base/base.html' %}

{% block page_content %}

 <!-- Earnings (Monthly) Card Example -->
 <form method="POST" class="form form-inline" autocomplete="off">
     {% csrf_token %}
    <div class="col-xl-6 col-md-6 mb-6">
        <div class="card border-left-success shadow h-100 py-2">
        <div class="card-body">
            <div class="row no-gutters align-items-center">
                <div class="col mr-2">
                    <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                        Nueva Categor√≠a
                    </div>
                    <div class="dropdown-divider"></div>
                    <div class="row">
                        <div class="col-10">
                            <div class="input-group">
                                <input type="text" 
                                        name="descripcion" 
                                        maxlength="100" 
                                        class="form-control" 
                                        required 
                                        id="id_descripcion" 
                                        placeholder="Descripcion">
                            </div>
                        </div>
                    
                        <div class="col-2">
                            <div class="form-group">
                                <label for="id_estado"> Estado </label>
                                <input type="checkbox" name="estado" class="form-control" id="id_estado" checked>
                            </div>
                        </div>
                        {% comment %} {{ form.as_p }} {% endcomment %}
                    </div>

                        <div class="dropdown-divider"></div>
                        
                        <div class="row">
                            <div class="col mt-3">
                                <button type="submit" class="btn btn-success"> <span class="fa fa-save"></span> Guardar </button>
                                <a href="{% url 'inv:categoria_list' %}" class="btn btn-danger" > <span class="fa fa-undo"></span> Cancelar </a>
                            </div>
                        </div>
                </div>
            </div>
        </div>
        </div>
    </div>
</form>

{% endblock %}
{% block js_page %}
{% endblock %}
